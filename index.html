<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- css -->
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  </body>

  <title>Inventory App</title>
</head>

<body>
  <div class="side-nav">
    <div class="logo_content">

      <div class="logo">

        <h4 class="logo-name px-4 ">
          Inventory App
        </h4>
      </div>
      <!-- toggle button -->
      <div class="btn-toggle">
        <i class="bx bx-menu"></i>
      </div>
      <!-- list-items -->
      <ul class="nav list-group pt-5  px-0">
        <li>
          <a href="#">
            <i class="bx bx-task"> </i>
            <span>Materials</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bxs-user"></i>
            <span>User</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bxs-report"></i>
            <span>Report</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span>Settings</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
  <!-- user section -->



  <!-- main content -->
  <div class="wrapper">
    <div class="row">

      <div class="col-9">

        <p>main content here......</p>
        <!-- search and filter section -->
        <div class="input-group rounded w-75">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <i class="bx bx-search-alt-2 px-2"></i>
            <i class="bx bx-refresh px-2"></i>
            <i class="bx bx-plus px-2" onclick="toggleSideSection()"></i>
          </span>
        </div>
        <!-- end of search and filter section -->

        <!-- toggle side section -->
        <div id="side-section">
          <div class="card-header justify-content-center ">
            <div>
              <i class="bx bx-chevrons-left" onclick="toggleSideSection()"></i>
            </div>

            <label for="prodName" class="form-label">Product Name:</label>
            <input type="text" id="prodName" class="form-control" placeholder="">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" class="form-control" placeholder="">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" class="form-control" placeholder="">
            <label for="date-received" class="form-label">Date Received:</label>
            <input type="date" id="date-received" class="form-control mb-3" placeholder="">
            <label for="status" class="form-label">Status:</label>
            <select id="status" class="form-control mb-3" placeholder="select status" >
              <option value="available">Available</option>
              <option value="taken">Taken</option>
              <option value="deprecated">Deprecated</option>
            </select>
            <div style="display: flex; justify-content: space-between;">
              <span class="btn btn-primary" onclick="addItem()">Add Item</span>
              <span class="btn btn-secondary" onclick="clearInputs()">Clear Items</span>
            </div>
          </div>
        </div>

        <div id="side-section-2">
          <div class="card-header justify-content-center">
            <div>
              <i class="bx bx-chevrons-left" onclick="toggleSideSection2()"></i>
            </div>
            <div class="card-header justify-content-center ">
              
              <label for="status" class="form-label">"prodName"</label>
              <label for="status" class="form-label">Status:</label>
              <select id="status" class="form-control mb-3" placeholder="select status" >
                <option value="available">Available</option>
                <option value="taken">Taken</option>
                <option value="deprecated">Deprecated</option>
              </select>
              <label for="assigned to" class="form-label">Assinged to:</label>
              <div class="dropdown open">
                <a class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                      Dropdown Anchor
                    </a>
                <div class="dropdown-menu" aria-labelledby="triggerId">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item disabled" href="#">Disabled action</a>
                </div>
              </div>
              <label for="logs" class="form-label">logs</label>
              
            </div>
          </div>
        </div>

        <!-- table at main content -->
        <table>
          <thead>
            <tr>
              <th onclick="toggleSideSection2()">Status </th>
              <th>Serial</th>
              <th>Quantity</th>
              <th>Product Name</th>
              <th>Brand</th>
              <th>Assigned To</th>
              <th>From</th>
            </tr>
          </thead>
          <tbody id="record-table">

            
          </tbody>
        </table>





        <!-- second section -->
      </div>
      <div class="col-3 ">
        Column 2 content


      </div>


    </div>











  </div>

  <script src="js/index.js"></script>

</body>

</html>
